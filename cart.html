<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendTrove - Shopping Cart</title>
  <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f4f9 20%, #d3d3e4 100%);
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      /* display: flex; */
      justify-content: center;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 4rem;
      font-weight: 700;
      margin-top: 30px;
    }

   
    .container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      width: 90%;
      max-width: 1400px;
      margin: 40px auto;
      flex-wrap: wrap;
    }

    
    .cart-items {
      flex: 3;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      overflow-y: auto;
      max-height: 700px;
    }

    .cart-item {
      display: flex;
      gap: 220px;
      padding: 20px 0;
      border-bottom: 1px solid #e0e0e0;
      align-items: center;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 250px;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .item-details {
      flex: 1;
    }

    .item-details h4 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      color: #444;
    }

    .item-details p {
      margin: 8px 0;
      color: #555;
      font-size: 1.6rem;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }

    .item-quantity button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .item-quantity button:hover {
      background-color: #555;
    }

    .item-quantity input {
      width: 70px;
      text-align: center;
      font-size: 1.3rem;
      border: 2px solid #9d9a9a;
      border-radius: 6px;
      padding: 3px;
      padding-left: 5px;
    }

    .remove-button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 8px 10px;
      font-size: 1.4rem;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 10px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .remove-button:hover {
      background-color: #e60000;
    }

    
    .cart-summary {
      flex: 1;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      height: fit-content;
      font-size: 1.2rem;
    }

    .cart-summary h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      color: #444;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .total-price {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .checkout-btn {
      width: 100%;
      padding: 15px;
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      border-radius: 6px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h2>Your Shopping Cart</h2>
  <br>

    <div class="container">
      <div id="cart-items-container" class="cart-items"></div>
      <div class="cart-summary">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <span>Subtotal:</span>
          <span id="total-price">$0.00</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
      </div>
    </div>

  <script>
    function loadCartItems() {
        const cartContainer = document.getElementById('cart-items-container');
        cartContainer.innerHTML = ''; 

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalAmount = 0; 

        if (cart.length === 0) {
            cartContainer.innerHTML = '<p style="text-align:center; font-size: 1.2rem;">Your cart is empty</p>';
            document.getElementById('total-price').innerText = '$0.00'; // Update total price
            return;
        }

        cart.forEach((item, index) => {
            totalAmount += item.price * item.quantity; // Calculate total amount

            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-details">
                    <h4>${item.name}</h4>
                    <p>Price: $${item.price.toFixed(2)}</p>
                    <div class="item-quantity">
                        <button onclick="updateQuantity(${index}, -1)">-</button>
                        <input type="number" value="${item.quantity}" min="1" readonly>
                        <button onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                    <button class="remove-button" onclick="removeItem(${index})">Remove</button>
                </div>
            `;
            cartContainer.appendChild(cartItem);
        });

        document.getElementById('total-price').innerText = `$${totalAmount.toFixed(2)}`; // Update total price
    }

    function updateQuantity(index, change) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart[index].quantity + change <= 0) {
            cart[index].quantity = 1; // Prevent quantity from going below 1
        } else {
            cart[index].quantity += change;
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems(); // Refresh the cart display
    }

    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems();
    }

    function checkout() {
        alert('Proceeding to checkout!'); // Placeholder for checkout process
        // Implement checkout functionality here
    }

    document.addEventListener('DOMContentLoaded', loadCartItems);
  </script>
</body>
</html>
